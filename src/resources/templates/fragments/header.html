<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet" th:fragment="bootstrap-css">
</head>
<body>
<div class="navbarContainer" th:fragment="header">
<nav class="navbar">
    <a href="/"><span><img alt="Logo" src="/images/sapling.png" class="logo"/></span></a>
    <div class="container">
        <a class="containerItem" href="/hubs/search">Search</a>
        <a class="containerItem" href="/book">Repair</a>
        <a class="containerItem" href="/blog">Blog</a>
        <a class="containerItem" href="/buyRent">Buy/Rent</a>
        <a class="containerItem" href="/admin/home">Administrator</a>
    </div>
    <div class="hamburger">
        <span class="hamburgerBar"></span>
        <span class="hamburgerBar"></span>
        <span class="hamburgerBar"></span>
    </div>
</nav>
<script>
    //Assigns const variableName to class'
    const hamburger = document.querySelector(".hamburger");
    const container = document.querySelector(".container");
    const navbarContainer = document.querySelector(".navbarContainer");

    // Listens for click events on navbar icon, running hamburgerMenu if detected (this is outside the listener
    // function as the classes for it are in the navbar, thus it doesn't need to wait for the page to load)
    hamburger.addEventListener("click", hamburgerMenu);
    // Delays the running of the listener function for 50ms, to allow the page to load
    setTimeout(listener, 50);

    function listener() {
        // Listens for clicks on the contentContainer element, running closeMenu if detected
        document.querySelector(".contentContainer").addEventListener("click", closeMenu)
        // Listens for scrolling running closeMenu if detected
        addEventListener('scroll', closeMenu);
    }

    function hamburgerMenu() {
        // Adds the active suffix to the designated classes
        hamburger.classList.toggle("active");
        container.classList.toggle("active");
        navbarContainer.classList.toggle("active");
    }

    function closeMenu() {
        // Removes the active suffix from the designated classes
        hamburger.classList.remove("active");
        container.classList.remove("active");
        navbarContainer.classList.remove("active");
    }

    // Scripts for navbar
</script>

</div>
</body>
</html>
